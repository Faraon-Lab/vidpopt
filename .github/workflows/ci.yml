name: CI
on:
  push:
    branches:
      - main
      - cleanup
  pull_request:
jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
    
      - name: Install dependencies
        run: |
          python -m pip install -r build_requirements.txt
          python -m pip install -r test_requirements.txt
    
      - name: Run tests
        run: pytest -m smoke
  mypy:
    needs: smoke-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -r build_requirements.txt
          python -m pip install -r test_requirements.txt
    
      - name: Run MyPy 
        run: mypy vipdopt tests testing
  lint:
    needs: [smoke-test, mypy]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
    
      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
    
      - name: Install ruff
        run: python -m pip install ruff

      - name: Lint with ruff
        uses: chartboost/ruff-action@v1
        with:
          src: "."
          args: --config pyproject.toml
